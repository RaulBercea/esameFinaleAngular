<h1>Meteo Project</h1>

<form name="wather" (ngSubmit)="getWeatherData()" >
  <label for="latitude">Latitude</label>
  <input [(ngModel)]="latitude" name="latitude" type="text">

  <label for="longitude">Longitude</label>
  <input [(ngModel)]="lognitude" name="longitude" type="text">

  <button  type="submit">GO</button>
</form>

<h2>Example locations</h2>

<div>

</div>
