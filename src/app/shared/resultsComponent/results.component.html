<p class="btn btn-primary" [routerLink]="'/'">
  <i class="bi bi-backspace"></i>
  back
</p>

<div class="text-center">
  <h1 class="display-2">Results for</h1>
  <p class="lead">{{ this.lat }} / {{ this.long }}</p>
</div>

<p class="text-center h5">
  <i class="bi bi-sunrise"></i>
  Sunrise at: {{ sunRes.sunrise }}
  /
  <i class="bi bi-sunset"></i>
  Sunset at: {{ sunRes.sunset }}
</p>
<table class="table table-bordered m-2 w-75 m-auto">
  <thead>
    <tr class="table-primary">
      <th scope="col">Hour</th>
      <th scope="col">Cloud Coverage</th>
      <th scope="col">Precipitation Type</th>
      <th scope="col">Relative Humidity</th>
      <th scope="col">Temperature</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of meteoRes">
      <td>{{ data.timepoint }}:00</td>
      <td>{{ data.cloudcover }}</td>
      <td>{{ data.prec_type }}</td>
      <td>{{ data.rh2m }} %</td>
      <td>{{ data.temp2m }} Â°C</td>
    </tr>
  </tbody>
</table>
